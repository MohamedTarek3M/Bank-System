{% extends "base.html" %}
{% block content %}
<h2>Add New Customer</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Create New Customer Account</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_customer') }}">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (Optional)</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Initial Balance</label>
                        <input type="number" step="0.01" min="0" class="form-control" name="balance" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Customer</button>
                    <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary w-100 mt-2">Back to
                        Dashboard</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
