{% extends "base.html" %}
{% block content %}
<h2>{{ action_type }} Money</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header {% if action_type == 'Deposit' %}bg-success{% else %}bg-danger{% endif %} text-white">
                <h5 class="mb-0">{{ action_type }} Money</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('transaction') }}">
                    <input type="hidden" name="action_type" value="{{ action_type }}">
                    <div class="mb-3">
                        <label class="form-label">Customer Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter customer username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" name="amount" placeholder="Enter amount" required>
                    </div>
                    <button type="submit" class="btn {% if action_type == 'Deposit' %}btn-success{% else %}btn-danger{% endif %} w-100">{{ action_type }}</button>
                    <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
